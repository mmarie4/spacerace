<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spacerace</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/play.css" />
  </head>

  <body>
    <!-- Topbar -->
    <div class="topbar">
      <a href="menu.html" id="back">&lt;</a>

      <img src="res/title.png" />

      <div class="icon" id="right-icon">
        <img id="code-icon" src="res/code-icon.png" />
        <img id="leaderboard-img" src="res/leaderboard.png" />
        <img id="pause-img" src="res/pause-icon.png" />
      </div>
    </div>

    <input id="player-text" onfocus='this.value=""' />

    <!-- Spinner -->
    <div id="loading"></div>

    <!-- Floating texts -->
    <div id="floating-items" style="display: none;">
      <img id="start-text" src="res/start-text.png" />
      <img
        id="gameover-text"
        src="res/gameover.png"
        style="visibility: hidden"
      />
      <img id="play-text" src="res/play.png" />
      <img id="restart-text" src="res/play.png" style="visibility: hidden" />
      <p id="boost-text">Boost</p>
    </div>

    <!-- three.js canvas -->
    <div id="render" style="visibility: hidden;"></div>

    <!-- Leaderboard -->
    <div id="leaderboard-section">
      <h2>
        Leaderboard
        <img id="cross" src="res/cross.png" />
      </h2>
      <div id="leaderboard-content">
        <text id="player1"></text> <text id="score1"> </text>
        <text id="player2"></text> <text id="score2"> </text>
        <text id="player3"></text> <text id="score3"> </text>
        <text id="player4"></text> <text id="score4"> </text>
        <text id="player5"></text> <text id="score5"> </text>
        <text id="player6"></text> <text id="score6"> </text>
        <text id="player7"></text> <text id="score7"> </text>
        <text id="player8"></text> <text id="score8"> </text>
        <text id="player9"></text> <text id="score9"> </text>
        <text id="player10"></text> <text id="score10"> </text>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/play.bundle.js"></script>

    <!-- Footer -->
    <footer>
      <p>Max MARIE - 2019 Â©</p>
      <p id="time">0 s</p>
    </footer>
  </body>
</html>
